</head>
<body>

        <!--HEADER-->
        <div class="container-fluid">

            <div class="container brand text-center">
                <a class="navbar-brand home" href="index.html">Home</a>
              <div class="siteDescription">Gestão Documental e Carteira de clientes</div>
              </div>
        </div>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            GESTÃO DE CLIENTES
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="criarCliente.html">Novo cliente</a></li>
                            <li><a class="dropdown-item" href="#">Editar cliente</a></li>

                    </li>

                    </li>

            </div>
        </div>

    <div class="container mt-5 ">
        <div class="mb-4  text-center">
            <h1 class="formCliente">Formulário de Registo de Cliente </h1>
        </div>
    
        <form action="" method="POST">
    
            <!-- Grupo de Dados Pessoais e Dados de Contato alinhados horizontalmente -->
            <div class="row">
                <!-- Dados Pessoais -->
                <div class="col-6 dadosPessoais ">
                    <h1 class="estiloGrupo">Dados Pessoais</h1>
    
                    <!-- Nome -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
    
                    <!-- Morada -->
                    <div class="mb-3">
                        <label for="morada" class="form-label">Morada:</label>
                        <input type="text" class="form-control" id="morada" name="morada" required>
                    </div>
    
                    <!-- Número de Identificação Fiscal -->
                    <div class="mb-3">
                        <label for="nif" class="form-label">Número de Identificação Fiscal:</label>
                        <input type="text" class="form-control" id="nif" name="nif" required>
                    </div>
                </div>
            </div>

    
                <!-- Dados de Contato -->
                <div class="row">
                <div class="col-6 dadosContato">
                    <h1 class="estiloGrupo">Dados de Contato</h1>
    
                    <!-- Contacto Telefónico -->
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Contacto Telefónico:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
    
                    <!-- E-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
               
            </div>
    
            <!-- Outras Informações -->
            <div class="col-4 outrasInformacoes">
                <h1 class="estiloGrupo">Outras Informações</h1>
                <!-- Tipo de Cliente -->
                <div class="mb-3">
                   <label for="tipo_cliente" class="form-label">Tipo de Cliente:</label>
                   <select class="form-select" id="tipo_cliente" name="tipo_cliente" required>
                       <option value="particular">Particular</option>
                       <option value="empresarial">Empresarial</option>
                   </select>
               </div>
                <!-- Informações de Contacto Adicionais -->
                <div class="mb-3">
                    <label for="info_adicionais" class="form-label">Informações de Contacto Adicionais:</label>
                    <textarea class="form-control" id="info_adicionais" name="info_adicionais"></textarea>
                </div>
    
                <!-- Informações Comerciais -->
                <div class="mb-3">
                    <label for="info_comerciais" class="form-label">Informações Comerciais:</label>
                    <textarea class="form-control" id="info_comerciais" name="info_comerciais"></textarea>
                </div>
            </div>
    
            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary">Registar Cliente</button>
        </form>
    </div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
