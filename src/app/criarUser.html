    <div class="container mt-5 ">
        <div class="mb-4  text-center">
            <h1 class="formCliente">Formulário de Registo de User </h1>
        </div>
    
        <form action="" method="POST">
    
            <!-- Grupo de Dados Pessoais e Dados de Contato alinhados horizontalmente -->
            <div class="row">
                
                <div class="col-6 dadosPessoais ">
                    
    
                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>
    
                    <!-- User Type -->
                    <div class="mb-3">
                        <label for="user_type" class="form-label">Tipo de Utilizador:</label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="advogado">Advogado</option>
                            <option value="solicitador">Solicitador</option>
                        </select>
                    </div>

                  
                </div>
            </div>

    
               
    
            <!-- Botão de Submissão -->
            <button type="submit" class="btn btn-primary">Registar</button>
        </form>
    </div>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
